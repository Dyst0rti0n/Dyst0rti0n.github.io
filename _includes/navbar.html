<div class="navbar" id="navbar">
    <div class="navbar-center" id="navbar-center">
        <a href="/" class="{% if page.url == "/" %}active{% endif %}">Home</a>
        <a href="/blog" class="{% if page.url contains 'blog' %}active{% endif %}">Blog</a>
        <a href="/academy" class="{% if page.url contains 'academy' %}active{% endif %}">Academy</a>
        <a href="/about" class="{% if page.url contains 'about' %}active{% endif %}">About</a>
        <a class="bmc-button" href="https://www.buymeacoffee.com/dystortion" target="_blank">
            <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy me a coffee">
            <span>Buy me a coffee</span>
        </a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">&#9776;</a>
</div>

<script>
    function toggleNavbar() {
        var x = document.getElementById("navbar");
        if (x.className === "navbar") {
            x.className += " responsive";
        } else {
            x.className = "navbar";
        }
    }
</script>
