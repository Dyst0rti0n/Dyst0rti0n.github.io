<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ site.author | default: 'Dyst0rti0n' }}">
  <meta name="keywords" content="cybersecurity, programming, hacking, C2 infrastructure, coding, Dyst0rti0n blog">
  
  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/assets/images/preview.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ "/assets/images/favicon.png" | relative_url }}">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NCTW9X1N78"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NCTW9X1N78');
  </script>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="glitch" data-text="{{ site.title }}">{{ site.title }}</h1>
      <p class="glitch3" data-text="{{ site.description }}">{{ site.description }}</p>
      <nav>
        <ul>
          <li><a href="{{ site.baseurl }}/">Home</a></li>
          <li><a href="{{ site.baseurl }}/about">About</a></li>
          <li><a href="{{ site.baseurl }}/contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    {{ content }}
  </main>
  <section id="repos-carousel" class="carousel">
    <h2>My GitHub Repositories</h2>
    <div class="carousel-container"></div>
  </section>
  <footer>
    <div class="container">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
      <p>Support my blog: 
        <form action="https://www.paypal.com/donate" method="post" target="_top">
          <input type="hidden" name="hosted_button_id" value="YOUR_BUTTON_ID" />
          <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
          <img alt="" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
        </form>
        <a href="https://www.buymeacoffee.com/YOURUSERNAME" target="_blank">Buy Me a Coffee</a>
      </p>
      <p>Follow me on <a href="https://github.com/Dyst0rti0n" target="_blank">GitHub</a> | Connect on <a href="https://www.linkedin.com/in/dyst0rti0n/" target="_blank">LinkedIn</a> | Read my <a href="/blog" target="_blank">Blog</a></p>
    </div>
  </footer>
  <div id="terminal">
    <div id="output"></div>
    <input type="text" id="input" autofocus placeholder="Type 'help' for commands">
    <div id="drag-handle"></div>
  </div>
  <script src="{{ "/assets/js/repos.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/script.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/analytics.js" | relative_url }}"></script>
</body>
</html>
