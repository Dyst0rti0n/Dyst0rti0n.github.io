<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ site.author | default: 'Dyst0rti0n' }}">
  <meta name="keywords" content="cybersecurity, programming, hacking, C2 infrastructure, coding, Dyst0rti0n blog">
  
  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/assets/images/preview.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ "/assets/images/favicon.png" | relative_url }}">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="glitch" data-text="{{ site.title }}">{{ site.title }}</h1>
      <p class="glitch3" data-text="{{ site.description }}">{{ site.description }}</p>
      <nav>
        <ul>
          <li><a href="{{ site.baseurl }}/">Home</a></li>
          <li><a href="{{ site.baseurl }}/about">About</a></li>
          <li><a href="{{ site.baseurl }}/contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    {{ content }}
  </main>
  <section id="repos-carousel" class="carousel">
    <h2>My GitHub Repositories</h2>
    <div class="carousel-container"></div>
  </section>
  <footer>
    <div class="container">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
      <p>Follow me on <a href="https://github.com/Dyst0rti0n" target="_blank">GitHub</a> | Connect on <a href="https://www.linkedin.com/in/dyst0rti0n/" target="_blank">LinkedIn</a> | Read my <a href="/blog" target="_blank">Blog</a></p>
    </div>
  </footer>
  <div id="terminal">
    <div id="output">Dyst0rti0n's Blog</div>
    <input type="text" id="input" autofocus placeholder="Type 'help' for commands">
    <div id="drag-handle"></div>
  </div>
  <script src="{{ "/assets/js/repos.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/script.js" | relative_url }}"></script>
</body>
</html>
