<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <link rel="stylesheet" href="/assets/css/post.css">
</head>
<body>
    {% include navbar.html %}
    <header>
        <h1>{{ page.title }}</h1>
        <p>{{ page.date | date: "%B %d, %Y" }}</p>
    </header>
    <main>
        {{ content }}
    </main>
    {% include footer.html %}
    <script src="/assets/js/navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const posts = document.querySelectorAll('.blog-card');
            posts.forEach(post => {
                const content = post.querySelector('.blog-card-content').innerText;
                const wordCount = content.split(/\s+/).length;
                const readingTime = Math.ceil(wordCount / 200); // Average reading speed: 200 wpm
                const readingTimeElement = document.createElement('div');
                readingTimeElement.className = 'reading-time';
                readingTimeElement.innerHTML = `<img src="path/to/eye-icon.png" alt="Reading time icon" /> ${readingTime} min read`;
                post.querySelector('.blog-card-title').appendChild(readingTimeElement);
            });
        });
        </script>
        
</body>
</html>
